<ion-modal [isOpen]="diaryStore.isAddEntryModalOpen()" canDismiss="true">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ currentEntry!.date | date: 'dd.MM.yyyy' }}</ion-title>
        <ion-buttons slot="primary" class='ion-button'>
          <ion-button (click)="diaryStore.setAddEntryModalState(false)">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="secondary">
          <ion-button (click)="diaryStore.removeEntry(currentEntry?.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content *ngIf="this.currentEntry">
      <ion-item>
        <ion-list [inset]="true" style="width:100%;">
          <ion-list-header>
            <ion-label class="meal-label"><strong>Meals</strong></ion-label>
          </ion-list-header>

          <ion-item *ngFor="let item of this.currentEntry.food">
            <ion-label>
              <ion-text>{{ item.ingredients.join(",") }}</ion-text>
            </ion-label>
            <div class="metadata-end-wrapper" slot="end">
              <ion-note color="medium">{{ item.time }}</ion-note>
            </div>
          </ion-item>

          <ion-item>
            <div item-container class="ion-padding-vertical">
              <ion-input placeholder="Enter ingredients"></ion-input>
              <ion-item id="time" button detail>
                <ion-label>{{ this.mealTime | date: 'HH:mm' }}</ion-label>
              </ion-item>
            </div>
            <ion-button>Add</ion-button>
          </ion-item>

        </ion-list>
      </ion-item>

      <ion-popover trigger="time">
        <ng-template>
          <ion-datetime
            presentation="time"
            [value]="this.mealTime"
            [preferWheel]="false"
            (ionChange)="onMealTimeChange($event)">
          </ion-datetime>
        </ng-template>
      </ion-popover>

      <ion-item>
        <ion-list [inset]="true" style="width:98%;">
          <ion-list-header>
            <ion-label class="meal-label"><strong>Drinks</strong></ion-label>
            <ion-button>
              <ion-icon name="add-outline"></ion-icon>
            </ion-button>
          </ion-list-header>
          <ion-item *ngFor="let item of currentEntry.drinks">
            <ion-label>
              <ion-text>{{ item.name }}</ion-text>
            </ion-label>
            <div class="metadata-end-wrapper" slot="end">
              <ion-note>{{ item.quantity }}</ion-note>
            </div>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-content>
    <ion-button expand="block" (click)="saveChanges()">Save</ion-button>
  </ng-template>

</ion-modal>
