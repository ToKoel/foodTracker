<ActionBar title="Add entry"></ActionBar>

<StackLayout>
  <DatePicker [date]="dateInput" (dateChange)="onDateChange($event)" class='component-spacing'></DatePicker>
  <TextView
    class='component-spacing textField'
    [text]="foodInput"
    (textChange)="onTextValueChange($event, TextFieldEnum.FOOD)"
    hint="Enter food items, separated by commas">
  </TextView>
  <TextView
    class='component-spacing textField'
    [text]="drinksInput"
    (textChange)="onTextValueChange($event, TextFieldEnum.DRINKS)"
    hint="Enter drinks, separated by commas">
  </TextView>
  <TextView
    class='component-spacing textField'
    [text]="medication"
    (textChange)="onTextValueChange($event, TextFieldEnum.MEDS)"
    hint="Enter medication, separated by commas">
  </TextView>

  <Label [text]="'Rate your sleep quality: ' + sleepQuality" class="h2 component-spacing"></Label>
  <Slider
    class="slider-margins"
    minValue="0"
    [value]=sleepQuality
    maxValue="10"
    step="1"
    (valueChange)="onSleepSliderChange($event)"
    ></Slider>
  <Label [text]="'Rate stomach pain: ' + stomach" class="h2 component-spacing"></Label>
  <Slider
    class="slider-margins"
    minValue="0"
    [value]=stomach
    maxValue="10"
    step="1"
    (valueChange)="onStomachSliderChange($event)"
    ></Slider>
  <Button text="Save &#xf0c7;" class='fas button' (tap)="saveEntry()"></Button>
</StackLayout>
