@let currentEntry = diaryStore.currentEntry();

<ion-modal [isOpen]="diaryStore.isAddEntryModalOpen()" canDismiss="true">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ currentEntry!.date | date: 'dd.MM.yyyy' }}</ion-title>
          <ion-buttons slot="primary" class='ion-button'>
            <ion-button (click)="diaryStore.setAddEntryModalState(false)">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="secondary">
            <ion-button (click)="diaryStore.removeEntry(currentEntry?.id)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content *ngIf="currentEntry" class="ion-padding">
        <ion-item>
          <ion-list [inset]="true" style="width:98%;">
            <ion-list-header>
              <ion-label class="meal-label"><strong>Meals</strong></ion-label>
              <ion-button>
                <ion-icon name="add-outline"></ion-icon>
              </ion-button>
            </ion-list-header>
            <ion-item *ngFor="let item of currentEntry.food">
              <ion-label>
              <ion-text>{{ item.ingredients.join(",") }}</ion-text>
                </ion-label>
                <div class="metadata-end-wrapper" slot="end">
                  <ion-note color="medium">{{ item.time }}</ion-note>
                </div>
            </ion-item>
          </ion-list>
        </ion-item>

        <ion-item>
        <ion-list [inset]="true" style="width:98%;">
            <ion-list-header>
              <ion-label class="meal-label"><strong>Drinks</strong></ion-label>
              <ion-button>
                <ion-icon name="add-outline"></ion-icon>
              </ion-button>
            </ion-list-header>
          <ion-item *ngFor="let item of currentEntry.drinks">
            <ion-label>
            <ion-text>{{ item.name }}</ion-text>
              </ion-label>
            <ion-note slot="end">{{ item.quantity }}</ion-note>
          </ion-item>
        </ion-list>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>>
