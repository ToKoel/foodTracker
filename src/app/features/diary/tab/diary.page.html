<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ 'diary.title' | transloco }}
      </ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="diaryStore.createDiaryEntry()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <diary-component/>

</ion-content>
