@let diaryEntries = diaryStore.diaryView();

<app-add-entry/>

<ion-list>
  <ion-item-sliding *ngFor="let item of diaryEntries.items">
    <ion-item button
      (click)="diaryStore.selectItem(item.id)">
      <ion-label>{{ item.date | date: 'dd.MM.yyyy' }}</ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger">
        <ion-icon
          slot="icon-only"
          name="trash-outline"
          button
          (click)="diaryStore.removeDiaryEntry(item.id)">
        </ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
